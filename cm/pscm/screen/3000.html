<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/screen/3000.js"></script>
    </head>
    <body>
        <div class="contentScreen s3000" style="height: 100%; display: flex; flex-direction: column;">
            <div class="topArea" style="display: flex; margin-bottom: 12px;">
                <button class="btn_add" style="margin:0px 8px 0px auto;width: 60px;height: 32px;" onclick="onItemAdd()">추가</button>
                <button class="btn_delete" style="margin:0px 8px;width: 60px;height: 32px;" onclick="onItemDelete()">삭제</button>
            </div>
            <!-- 테이블(리스트) 그룹 -->
            <table class = "dataTable" style="border-collapse: collapse;display: none;margin-bottom: 12px;">
                <tr class="headerRow">
                    <td class = "name">업체명</td>
                    <td class = "place">장소</td>
                    <td class = "entranceFee">입점 수수료</td>
                    <td class = "salesCommi">판매 수수료</td>
                    <td class = "sattleDate">지급일</td>
                    <td class = "conTerm">계약 기간</td>
                    <td class = "etc">기타</td>
                    <td class = "check">
                        <input class="checkAll" type="checkbox" onchange="onCheckHeaderClick('dataRow')"></input>
                    </td>
                </tr>
            </table>
            <!-- 페이지 버튼  -->
            <div style="margin-top: auto;justify-content: center;display: flex;">
                <button style="margin-right: 10px;width: 60px;height: 32px;" class="btn_prev" onclick="pagePrev()">이전</button>
                <div class="pageArea" style="display: flex;" ></div>
                <button style="margin-left: 10px;width: 60px;height: 32px;" class="btn_next" onclick="pageNext()">다음</button>
            </div>
        </div> 
    </body>
</html>

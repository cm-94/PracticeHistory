<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./screen/4000.js"></script>
    </head>
    <body>
        <div class="contentScreen 4000">
            <div class="topArea" style="display: flex; margin-bottom: 12px;">
                <select id="orderType" name="orderType" style="width: 20%; text-align: center;" onchange="onTrashTypeChange()">
                    <option value="none">=== 선택 ===</option>
                    <option value="01">전체</option>
                    <option value="01">상품</option>
                    <option value="02">입점처</option>
                </select>
                <input class="recvQT fSize20" style="width: 80%;margin: 0px 12px;" type="number">
                <button class="btn_delete" style="margin:0px 8px;width: 10%; " onclick="search()">검색</button>
            </div>
            <!-- 테이블(리스트) 그룹 -->
            <table class = "dataTable1" style="border-collapse: collapse;display: none;">
                <tr class="headerRow">
                    <td class = "name">상품명</td>
                    <td class = "price">가격</td>
                    <td class = "inputCd">입력바코드</td>
                    <td class = "outputCd">출력바코드</td>
                    <td class = "etc">기타</td>
                    <td class = "check">
                        <input class="checkAll" type="checkbox" onchange="onCheckHeaderClick('dataRow')"></input>
                    </td>
                </tr>
            </table>
            <!-- 테이블(리스트) 그룹 -->
            <table class = "dataTable2" style="border-collapse: collapse;display: none;margin-bottom: 12px;">
                <tr class="headerRow">
                    <td class = "name">업체명</td>
                    <td class = "place">장소</td>
                    <td class = "entranceFee">입점 수수료</td>
                    <td class = "salesCommi">판매 수수료</td>
                    <td class = "sattleDate">지급일</td>
                    <td class = "conTerm">계약 기간</td>
                    <td class = "etc">기타</td>
                    <td class = "check">
                        <input class="checkAll" type="checkbox" onchange="onCheckHeaderClick('dataRow')"></input>
                    </td>
                </tr>
            </table>
            <!-- 페이지 버튼  -->
            <div style="margin-top: auto;justify-content: center;display: flex;">
                <button style="margin-right: 10px;width: 60px;height: 32px;" class="btn_prev" onclick="pagePrev()">이전</button>
                <div class="pageArea" style="display: flex;" ></div>
                <button style="margin-left: 10px;width: 60px;height: 32px;" class="btn_next" onclick="pageNext()">다음</button>
            </div>
        </div> 
    </body>
</html>

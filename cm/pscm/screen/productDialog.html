<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/screen/productDialog.js"></script>
    </head>
    <body>
        <div style="width: 400px;height: auto;padding: 24px;text-align: center;">
            <div>
                <div class="image" style="width: 100%; min-height: 250px;"></div>
                <input class="inputImg" style="display: none;" type="image/*"></input>
                <button class="btn_image">수정</button>
            </div>
            
            <div style="display: flex;margin-top:12px">
                <div class="fSize20 line200" style="margin-right: auto;width: 30%;">상품명</div>
                <input class="name fSize20" style="width: 70%;" type="text"></input>
            </div>
            <div style="display: flex;margin-top:12px">
                <div class="fSize20 line200" style="margin-right: auto;width: 30%;">가격</div>
                <input class="price fSize20" style="width: 70%;" type="number"></input>
            </div>
            <div style="display: flex;margin-top:12px">
                <div class="fSize20 line200" style="margin-right: auto;width: 30%;">입력바코드</div>
                <input class="inputCd fSize20" style="width: 70%;" type="number"></input>
            </div>
            <div style="display: flex;margin-top:12px">
                <div class="fSize20 line200" style="margin-right: auto;width: 30%;">출력바코드</div>
                <input class="outputCd fSize20" style="width: 70%;" type="number"></input>
            </div>
            <div style="display: flex;margin-top:12px">
                <div class="fSize20 line200" style="margin-right: auto;width: 30%;">기타</div>
                <textarea class="etc fSize20" style="width: 70%;height: auto;" type="text"></textarea>
            </div>
            <button class="marginHauto" style="margin-top: 40px;">저장</button>
        </div>
    </body>
</html>
